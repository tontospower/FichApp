<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fichajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content [fullscreen]="true"> -->
  <ion-content >
  <!-- <ion-content padding> -->
    <ion-list>
      <ion-item-sliding lines="none" *ngFor="let entry of entries">
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="removeItem(entry)">Eliminar</ion-item-option>
        </ion-item-options>
        <ion-item>
          {{entry.type}}: {{entry.date | date:'dd/MM/yyyy HH:mm:ss'}}, {{entry.comment}}    -- {{ entry.diffTime | date: "HH:mm:ss"}}
        </ion-item>
      </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-footer>
  <!-- <ion-toolbar> -->
    <ion-button expand="block" color="success" routerLink="/new-entry" routerDirection="forward">Fichar</ion-button>
  <!-- </ion-toolbar> -->
</ion-footer>
