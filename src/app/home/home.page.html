<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fichajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fichajes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item-sliding lines="none" *ngFor="let item of items | async">
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="removeItem(item)">Eliminar</ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label>{{item.date | date:'dd/MM/yyyy HH:mm:ss'}} {{item.comment}}</ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-content>


  <div style="position: absolute; bottom: 0px; width: 100%">
    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-button expand="block" color="success" routerLink="/new-entry" routerDirection="forward">Fichar</ion-button>
      </ion-toolbar>
    </ion-footer>
  </div>

</ion-content>
