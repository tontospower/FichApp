<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fichajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fichajes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let entry of entries">
      {{entry.type}}: {{entry.date | date:'dd/MM/yyyy HH:mm:ss'}}, {{entry.comment}}    -- {{ entry.diffTime | date: "HH:mm:ss"}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" color="success" routerLink="/new-entry" routerDirection="forward">Fichar</ion-button>
</ion-footer>
